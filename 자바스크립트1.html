<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        // 조건문은 관계연산자가 있어야 하고, 관계연산자가 있는 결과값에는 true나 false로 답이 나오게 된다

        // if(조건문1){
        //     조건에 참이면 true
        // }else{
        //     조건에 참이 아닐경우 false
        // }
        // 조건문이 하나일경우

        // if(조건문1){
        //     조건문1 만족 true
        // }else if(조건문2){
        //     조건문2 만족 true
        // }else if(조건문3){....}
        // 조건문이 2개 이상일 경우

        var jumsu = prompt("점수를 입력하세요");
        // prompt는 입력창 띄우기 기능
        console.log(jumsu);

        if(jumsu >= 80){
            document.write("당신의 점수는 A등급인 " + jumsu + " 점으로 수료했습니다")
            // 창에 입력한 글씨를 나타내고 싶을때는 document.write를쓴다
        }else if(jumsu >= 60){
            document.write("당신의 점수는 B등급인 " + jumsu + " 점으로 수료했습니다")
            // 글자를 나타내고 싶을때.write()안에는 ""안에 넣어서 쓰고 상황선언문은 ""를 붙이지 않는다
        }else if(jumsu < 60){
            document.write("당신의 점수는 C등급인 " + jumsu + " 점으로 재수강 대상자입니다")
        }


    </script>
