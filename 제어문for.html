<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="java">
        // for (초기값; 조건식; 증감){
        //     초기값에서부터 조건에 만족하면 처리하는 실행문;
        // }

        for(var i = 0; i <= 10; i++){
            document.write(i + "문서출력" + "<br>");
            // 조건에 만족할때까지 자동으로 계산되서 출력값을 뽑아낸다
        }

        for(var i = 1; i < 12; i = i + 2){
            document.write(i + "<br>");
        }

        for(var i = 20; i >= 0; i--){
            document.write(i + "<br>");
        }
    </script>
    
</head>
<body>
    
</body>
</html>
